{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ STATIC_PREFIX }}/images/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}/css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
  <script src="{{ STATIC_PREFIX }}/js/jquery-2.1.3.min.js"></script>
  <script src="{{ STATIC_PREFIX }}/js/bootstrap/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
  {% block js %}
  {% endblock %}
</html>
